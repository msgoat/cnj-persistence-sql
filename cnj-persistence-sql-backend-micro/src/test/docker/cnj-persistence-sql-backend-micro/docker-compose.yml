# docker-compose.yml
# ----------------------------------------------------------------------------
# Composes Docker containers and volumes to a runnable Java EE application
# ----------------------------------------------------------------------------
#
---
version: '3'

services:

  postgres:
    image: postgres:11-alpine
    #    ports:
    #      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: changeit
      POSTGRES_PORT: "5432"
      POSTGRES_DB: cloudtrain
    volumes:
      - postgres-data:/var/lib/postgresql/data

  backend:
    image: docker.at.automotive.msg.team/cloudtrain/cnj-persistence-sql-backend-micro:latest
    ports:
      - "8080:8080"
      - "4848:4848"
    environment:
      MP_JWT_VERIFY_PUBLICKEY_LOCATION: "http://10.118.19.113:30080/auth/realms/cloudtrain/protocol/openid-connect/certs"
      MP_JWT_VERIFY_ISSUER: "http://10.118.19.113:30080/auth/realms/cloudtrain"
      POSTGRES_DB_USER: postgres
      POSTGRES_DB_PASSWORD: changeit
      POSTGRES_DB_NAME: cloudtrain
      POSTGRES_DB_HOST: postgres
      POSTGRES_DB_PORT: 5432
    depends_on:
      - postgres

volumes:

  postgres-data:
